<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>北京地铁计价器</title>
    <link href="bjSubway.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-1.4.3.js"></script>
    <script src="jquery.min.js"></script>
    <script src="bjSubway.js"></script>
</head>
<body>
<div class="id"></div>
<div class="op-subway-bord">
    <div class="op-subway-main">
        <div class="op-subway-box op-subway-box-start">
            <div class="op-subway-line op-subway-hierarchy">
                <em>起始站</em>
                <span class="op-subway-k">
                </span>
                <ul class="op-subway-ul">
                </ul>
            </div>
                <p class="op-subway-jp">-</p>
            <div class="op-subway-station op-subway-hierarchy">
                <em class="op-subway-hierarchy-start">选择车站</em>
                    <span class="op-subway-k">
                    </span>
                <ul class="op-subway-ulk">
                </ul>
            </div>
        </div>
        <div class="op-subway-box op-subway-box-end">
            <div class="op-subway-line">
                <em>终点站</em>
                <span class="op-subway-k"></span>
                <ul class="op-subway-ul"></ul>
            </div>
            <p class="op-subway-jp">-</p>
            <div class="op-subway-station op-subway-end">
                <em>选择车站</em>
                <span class="op-subway-k"></span>
                <ul class="op-subway-ulk"></ul>
            </div>
            <div class="op-subway-clearfix">
                <span class="op-subway-button">开始查询</span>
                <span class="op-subway-st"></span>
            </div>
            <div class="op-subway-tab">
                <ul>
                    <li class="op-subway-li op-subway-on">票价</li>
                    <li class="op-subway-li">2014年正式调价</li>
                </ul>
            </div>
        </div>
        <div class="op-subway-footer">
            <div class="op-subway-content op-subway-content2">
                <div class="op-subway-text">
                    <p class="op-subway-title">
                        详情：起步6公里内每人次3元，6-12公里每人次4元，12-32公里每10公里加1元，32公里以上每20公里加1元，票价不封顶。（北京市发改委）
                    </p>
                    <div class="op-subway-fareinfo">
                        <p class="op-subway-p op-subway-spacing"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
